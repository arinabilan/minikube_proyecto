apiVersion: apps/v1
kind: Deployment
metadata:
  name: eurekaservice
  labels:
    app: eurekaservice
spec:
  selector:
    matchLabels:
      app: eurekaservice
  replicas: 2
  template:
    metadata:
      labels:
        app: eurekaservice
    spec:
      containers:
      - name: eurekaservice
        image: aribakan/eurekaservice:latest
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: eurekaservice
  labels:
    app: eurekaservice
spec:
  selector:
    app: eurekaservice
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer